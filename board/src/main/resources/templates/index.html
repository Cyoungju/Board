<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">

    <title>Title</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">Spring boot Board</div>
        <nav>
            <ul>
                <li><a href="/">홈</a></li>
                <li><a href="/board/create">게시판 글쓰기</a></li>
                <li><a href="/board/paging">게시판 목록</a></li>
            </ul>
        </nav>
    </div>
</header>
    <div class="main">
        <div class="main_wrap">
            <div class="main-tit">
                <span th:if="${user != null}"><b th:text="${user.username}"></b> 님</span> 환영합니다!
            </div>
            <div class="main-desc">
                ❤️<span>SpringBoot, Thyemleaf, MySQL</span>을 활용한 게시판 만들기❤️
            </div>
            <div class="view-btn" style="text-align: center">
                <button th:if="${user == null}" onclick="login()">로그인</button>
                <button th:if="${user != null}" onclick="logout()">로그아웃</button>
                <button onclick="create()">글쓰기</button>
                <button onclick="paging()">글 목록</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Your Website YoungjuSpringBootBoard. All Rights Reserved.</p>
    </footer>
</body>
<script>
    const login = () => {
        location.href = "/login"
    }
    const logout = () => {
        location.href = "/logout"
    }
    const create = () => {
        location.href = "/board/create"
    }

    const paging = () => {
        location.href = "/board/paging"
    }
</script>

<style>
    body{
        font-family: 'Montserrat', sans-serif;
        text-align: center;
    }

    @keyframes blink {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
</html>
