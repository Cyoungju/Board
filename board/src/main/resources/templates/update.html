<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">

    <title>BoardList</title>
</head>
<body>
<div class="board write">
    <div class="container">
        <form action="/board/update" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${board.id}">
            <div class="inputBox"><h3>UserName : </h3> <input type="text" name="userName" th:value="${board.getUserName()}"> </div>
            <div class="inputBox"><h3>title : </h3> <input type="text" name="title" th:value="${board.getTitle()}" required> </div>
            <div class="inputBox"><h3>contents :</h3> <textarea name="contents" cols="30" rows="10" th:value="${board.getContents()}" th:text="${board.getContents()}"></textarea> </div>
            <div class="inputBox"><h3>file :</h3>
                <!-- Display existing file names -->
                <div th:each="file : ${files}" th:if="${not #lists.isEmpty(files)}">
                    <span th:text="${file.getFileName()}"></span>
                    <input type="hidden" name="existingFiles" th:value="${file.getFileName()}">
                    <br/>
                </div>
                <!-- Allow uploading new files -->
                <input type="file" name="newFiles" multiple="multiple">
            </div>


            <input type="submit" value="글수정">
        </form>
    </div>
</div>


</body>
</html>
