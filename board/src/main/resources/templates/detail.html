<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/board.css}">


    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>
<body>
<div class="board view">
    <div class="container">

        <table>
            <tr>
                <th>id</th>
                <td th:text="${board.id}"></td>
            </tr>
            <tr>
                <th>title</th>
                <td th:text="${board.getTitle()}"></td>
            </tr>
            <tr>
                <th>writer</th>
                <td th:text="${board.getUserName()}"></td>
            </tr>
            <tr>
                <th>date</th>
                <td th:text="${board.getCreateTime()}"></td>
            </tr>
            <tr>
                <th>contents</th>
                <td th:text="${board.getContents()}"></td>
            </tr>
        </table>


        <div th:if="${files != null}">
            <h3>첨부 파일</h3>
            <ul>
                <li th:each="file : ${files}">
                    <!-- 다운로드 링크 추가 -->
                    <a th:href="@{/download/{uuid}/{filename}(uuid=${file.uuid}, filename=${file.fileName})}">Download</a>
                </li>
            </ul>
        </div>


        <button onclick="listReq()">목록</button>
        <button onclick="updateReq()">수정</button>
        <button onclick="deleteReq()">삭제</button>


        <!-- 댓글 작성 부분 -->
        <div id="comment-write">
            <input type="text" id="writer" placeholder="작성자">
            <input type="text" id="contents" placeholder="내용">
            <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
        </div>


        <!-- 댓글 출력 부분 -->
        <div id="comment-list">
            <div>
                <div class="box" th:each="comment: ${commentList}" th:id="'comment-' + ${comment.id}">
                   <div th:text="${comment.writer}"></div>
                   <div th:text="${comment.contents}"></div>
                   <div th:text="${comment.createTime}"></div>
                    <div class="comment-btn">
                        <button onclick="">수정</button>
                        <button th:attr="onclick='deleteComment(' + ${comment.id} + ')'">삭제</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
<script th:inline="javascript">
    const commentWrite = () => {
        const jsWriter = document.getElementById("writer").value;
        const jsContents = document.getElementById("contents").value;
        console.log("작성자: ", jsWriter);
        console.log("내용: ", jsContents);
        const jsId = [[${board.id}]];
        $.ajax({
            // 요청방식: post, 요청주소: /comment/save, 요청데이터: 작성자, 작성내용, 게시글번호
            type: "post",
            url: "/comment/save",
            data: {
                "writer": jsWriter,
                "contents": jsContents,
                "boardId": jsId
            },
            success: function (res) {
                console.log("요청성공", res);

                let output = "<div>";
                for (let i in res) {
                    output += "<div class='box' id='comment-" + res[i].id + "'>";
                    output += "<div>" + res[i].writer + "</div>";
                    output += "<div>" + res[i].contents + "</div>";
                    output += "<div>" + res[i].createTime + "</div>";
                    output += "<div class='comment-btn'>";
                    output += "<button onclick=''>수정</button>";
                    output += "<button onclick='deleteComment(" + res[i].id + ")'>삭제</button>";
                    output += "</div>";
                    output += "</div>";
                }
                output += "</div>";

                // 사용자가 댓글을 작성을 마치면 입력 필드를 비워서 다음 댓글을 작성할 때 기존에 입력된 텍스트를 비움.
                document.getElementById('comment-list').innerHTML = output;
                document.getElementById('writer').value = '';
                document.getElementById('contents').value = '';
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });
    }
    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }

    // 댓글 삭제 로직
    const deleteComment = (commentId) => {
        console.log("삭제 버튼 클릭 - 댓글 ID: ", commentId);

        // 여기에 삭제 로직을 추가하세요.
        $.ajax({
            type: "DELETE",
            url: "/comment/delete/" + [[${board.id}]] + "/comments/" + commentId,
            success: function (res) {
                console.log("삭제 성공", res);

                // 성공적으로 삭제되면 해당 댓글을 화면에서 제거
                const commentElement = document.getElementById('comment-' + res);
                if (commentElement) {
                    commentElement.parentNode.removeChild(commentElement);
                } else {
                    console.log("삭제할 댓글의 HTML 요소를 찾을 수 없습니다.");
                }
            },
            error: function (err) {
                console.log("삭제 실패", err);
            }
        });
    };
</script>

</html>
